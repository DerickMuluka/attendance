<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Attendance System</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <i class="fas fa-calendar-check"></i>
                <span>AttendancePro</span>
            </div>
            <ul class="nav-links">
                <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="login.html"><i class="fas fa-sign-in-alt"></i> Login</a></li>
                <li><a href="register.html"><i class="fas fa-user-plus"></i> Register</a></li>
            </ul>
            <button class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i>
            </button>
        </nav>
    </header>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Reset Your Password</h1>
                <p>Enter your email address and we'll send you instructions to reset your password.</p>
            </div>
            
            <form id="forgotPasswordForm" class="auth-form">
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-paper-plane"></i> Send Reset Instructions
                </button>
                
                <div id="resetMessage" class="hidden">
                    <div class="notification success">
                        <i class="fas fa-check-circle"></i>
                        <span>If the email exists, a password reset link has been sent.</span>
                    </div>
                </div>
            </form>
            
            <div class="auth-footer">
                <p>Remember your password? <a href="login.html">Sign in here</a></p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/theme.js"></script>
    <script>
    $(document).ready(function() {
        $('#forgotPasswordForm').on('submit', function(e) {
            e.preventDefault();
            
            const email = $('#email').val();
            
            if (!email) {
                showNotification('Please enter your email address', 'error');
                return;
            }
            
            // Show loading state
            const submitBtn = $(this).find('button[type="submit"]');
            const originalText = submitBtn.html();
            submitBtn.prop('disabled', true).html('<i class="fas fa-spinner fa-spin"></i> Sending...');
            
            // Send request to server
            $.ajax({
                url: 'php/forgot_password.php',
                method: 'POST',
                data: { email: email },
                success: function(response) {
                    try {
                        const data = JSON.parse(response);
                        if (data.success) {
                            $('#resetMessage').removeClass('hidden');
                            $('#forgotPasswordForm').addClass('hidden');
                        } else {
                            showNotification(data.message, 'error');
                        }
                    } catch (e) {
                        showNotification('Invalid server response', 'error');
                    }
                    submitBtn.prop('disabled', false).html(originalText);
                },
                error: function(xhr, status, error) {
                    showNotification('An error occurred: ' + error, 'error');
                    submitBtn.prop('disabled', false).html(originalText);
                }
            });
        });
        
        function showNotification(message, type) {
            // Remove any existing notifications
            $('.notification').remove();
            
            const icon = type === 'success' ? 'fa-check-circle' :
                         type === 'error' ? 'fa-exclamation-circle' :
                         'fa-info-circle';
            
            const notification = $(`
                <div class="notification ${type}">
                    <i class="fas ${icon}"></i>
                    ${message}
                </div>
            `);
            
            $('body').append(notification);
            
            // Show notification
            setTimeout(() => {
                notification.addClass('show');
            }, 10);
            
            // Hide after 5 seconds
            setTimeout(() => {
                notification.removeClass('show');
                setTimeout(() => {
                    notification.remove();
                }, 300);
            }, 5000);
        }
    });
    </script>
</body>
</html>
