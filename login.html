</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html">
                    <i class="fas fa-calendar-check"></i>
                    <span>AttendancePro</span>
                </a>
            </div>
            <button class="menu-toggle">
                <i class="fas fa-bars"></i>
            </button>
            <ul class="nav-links">
                <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="login.html" class="active"><i class="fas fa-sign-in-alt"></i> Login</a></li>

                <li><a href="index.html#features">Features</a></li>

            </ul>
            <button class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i>
            </button>
        </nav>
    </header>

    <main>
        <section class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <h1>Welcome Back</h1>
                    <p>Sign in to your AttendancePro account</p>
                </div>

                <form class="auth-form" id="loginForm">
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="Email address" required>
                    </div>

                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Password" required>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox" id="rememberMe" name="rememberMe">
                            <span>Remember me</span>
                        </label>
                        <a href="forgot_password.html" class="forgot-link">Forgot password?</a>
                    </div>

                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt"></i> Sign In
                    </button>

                    <div class="social-login">
                        <p>Or sign in with</p>
                        <div class="social-buttons">
                            <a href="auth/google-login.php" class="btn btn-google">
                                <i class="fab fa-google"></i> Google
                            </a>
                            <a href="auth/microsoft-login.php" class="btn btn-microsoft">
                                <i class="fab fa-microsoft"></i> Microsoft
                            </a>
                        </div>
                    </div>

                    <div class="auth-footer">
                        <p>Don't have an account? <a href="register.html">Sign up here</a></p>
                    </div>
                </form>
            </div>
        </section>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</body>
