<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - AttendancePro</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="vendor/fontawesome/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <a href="index.html" class="logo">
                    <i class="fas fa-clock"></i> AttendancePro
                </a>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="attendance.html">Attendance</a></li>
                    <li><a href="history.html">History</a></li>
                    <li><a href="profile.html" class="active">Profile</a></li>
                </ul>
                <div class="user-menu">
                    <span class="user-info user-name"></span>
                    <a href="profile.html" class="btn btn-outline">Profile</a>
                    <a href="php/logout.php" id="logoutBtn" class="btn">Logout</a>
                </div>
                <button class="mobile-menu-toggle">
                    <i class="fas fa-bars"></i>
                </button>
            </nav>
        </div>
    </header>

    <main class="profile">
        <div class="container">
            <div class="page-header">
                <h1>User Profile</h1>
                <p>Manage your account information and settings</p>
            </div>

            <div class="profile-container">
                <div class="profile-header">
                    <div class="profile-avatar">
                        <i class="fas fa-user-circle"></i>
                    </div>
                    <div class="profile-info">
                        <h2 class="user-info user-name"></h2>
                        <p class="user-info user-role"></p>
                    </div>
                </div>

                <div class="profile-content">
                    <form id="profileForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="full_name">Full Name</label>
                                <input type="text" id="full_name" name="full_name" required>
                            </div>
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" id="username" name="username" readonly>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" readonly>
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone</label>
                                <input type="tel" id="phone" name="phone">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="department">Department</label>
                            <input type="text" id="department" name="department">
                        </div>

                        <button type="submit" class="btn btn-primary">Update Profile</button>
                    </form>

                    <div class="profile-actions">
                        <h3>Account Actions</h3>
                        <div class="action-buttons">
                            <button class="btn btn-outline">Change Password</button>
                            <button class="btn btn-outline">Export Data</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 AttendancePro. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
