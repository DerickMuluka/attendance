<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Attendance System</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <i class="fas fa-calendar-check"></i>
                <span>AttendancePro</span>
            </div>
            <ul class="nav-links">
                <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="login.html"><i class="fas fa-sign-in-alt"></i> Login</a></li>
                <li><a href="register.html"><i class="fas fa-user-plus"></i> Register</a></li>
            </ul>
            <button class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i>
            </button>
        </nav>
    </header>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Create New Password</h1>
                <p>Please enter your new password below.</p>
            </div>
            
            <form id="resetPasswordForm" class="auth-form">
                <input type="hidden" id="resetToken" name="token" value="">
                
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="newPassword" name="password" placeholder="New Password" required>
                    <div class="password-strength">
                        <div class="strength-bar"></div>
                        <span class="strength-text">Password strength</span>
                    </div>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirmPassword" name="confirm_password" placeholder="Confirm New Password" required>
                </div>
                
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Reset Password
                </button>
            </form>
            
            <div class="auth-footer">
                <p>Remember your password? <a href="login.html">Sign in here</a></p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/theme.js"></script>
    <script>
    $(document).ready(function() {
        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        
        if (!token) {
            showNotification('Invalid reset link', 'error');
            $('#resetPasswordForm').addClass('hidden');
            return;
        }
        
        $('#resetToken').val(token);
        
        // Password strength indicator
        $('#newPassword').on('input', function() {
            checkPasswordStrength($(this).val());
        });
        
        $('#resetPasswordForm').on('submit', function(e) {
            e.preventDefault();
            
            const password = $('#newPassword').val();
            const confirmPassword = $('#confirmPassword').val();
            const token = $('#resetToken').val();
            
            if (!password || !confirmPassword) {
                showNotification('Please fill in all fields', 'error');
                return;
            }
            
            if (password !== confirmPassword) {
                showNotification('Passwords do not match', 'error');
                return;
            }
            
            if (password.length < 8) {
                showNotification('Password must be at least 8 characters long', 'error');
                return;
            }
            
            // Show loading state
            const submitBtn = $(this).find('button[type="submit"]');
            const originalText = submitBtn.html();
            submitBtn.prop('disabled', true).html('<i class="fas fa-spinner fa-spin"></i> Resetting...');
            
            // Send request to server
            $.ajax({
                url: 'php/reset_password.php',
                method: 'POST',
                data: {
                    token: token,
                    password: password,
                    confirm_password: confirmPassword
                },
                success: function(response) {
                    try {
                        const data = JSON.parse(response);
                        if (data.success) {
                            showNotification('Password reset successfully! Redirecting to login...', 'success');
                            
                            // Redirect to login page after a short delay
                            setTimeout(() => {
                                window.location.href = 'login.html';
                            }, 2000);
                        } else {
                            showNotification(data.message, 'error');
                        }
                    } catch (e) {
                        showNotification('Invalid server response', 'error');
                    }
                    submitBtn.prop('disabled', false).html(originalText);
                },
                error: function(xhr, status, error) {
                    showNotification('An error occurred: ' + error, 'error');
                    submitBtn.prop('disabled', false).html(originalText);
                }
            });
        });
        
        function checkPasswordStrength(password) {
            let strength = 0;
            const strengthBar = $('.strength-bar');
            const strengthText = $('.strength-text');
            
            if (password.length > 7) strength++;
            if (password.match(/[a-z]+/)) strength++;
            if (password.match(/[A-Z]+/)) strength++;
            if (password.match(/[0-9]+/)) strength++;
            if (password.match(/[!@#$%^&*(),.?":{}|<>]+/)) strength++;
            
            switch(strength) {
                case 0:
                case 1:
                    strengthBar.css('width', '20%').css('background', 'var(--error)');
                    strengthText.text('Weak').css('color', 'var(--error)');
                    break;
                case 2:
                    strengthBar.css('width', '40%').css('background', 'var(--warning)');
                    strengthText.text('Fair').css('color', 'var(--warning)');
                    break;
                case 3:
                    strengthBar.css('width', '60%').css('background', 'var(--warning)');
                    strengthText.text('Good').css('color', 'var(--warning)');
                    break;
                case 4:
                    strengthBar.css('width', '80%').css('background', 'var(--success)');
                    strengthText.text('Strong').css('color', 'var(--success)');
                    break;
                case 5:
                    strengthBar.css('width', '100%').css('background', 'var(--success)');
                    strengthText.text('Very Strong').css('color', 'var(--success)');
                    break;
            }
        }
        
        function showNotification(message, type) {
            // Remove any existing notifications
            $('.notification').remove();
            
            const icon = type === 'success' ? 'fa-check-circle' :
                         type === 'error' ? 'fa-exclamation-circle' :
                         'fa-info-circle';
            
            const notification = $(`
                <div class="notification ${type}">
                    <i class="fas ${icon}"></i>
                    ${message}
                </div>
            `);
            
            $('body').append(notification);
            
            // Show notification
            setTimeout(() => {
                notification.addClass('show');
            }, 10);
            
            // Hide after 5 seconds
            setTimeout(() => {
                notification.removeClass('show');
                setTimeout(() => {
                    notification.remove();
                }, 300);
            }, 5000);
        }
    });
    </script>
</body>
</html>
